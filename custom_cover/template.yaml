- platform: template
  covers:
    buro_custom:
      friendly_name: "Rollladen Büro Custom"
      device_class: shutter
      position_template: "{{ states('sensor.cover_buro_optimistic') }}"
      open_cover:
        - action: cover.open_cover
          target:
            entity_id: cover.buro
      close_cover:
        - action: cover.close_cover
          target:
            entity_id: cover.buro
      stop_cover:
        - action: cover.stop_cover
          target:
            entity_id: cover.buro
      set_cover_position:
        - action: cover.set_cover_position
          target:
            entity_id:
              - cover.buro
          data:
            position: "{{position}}"
    linus_sud_custom:
      friendly_name: "Rollladen Linus Süd Custom"
      device_class: shutter
      position_template: "{{ states('sensor.cover_linus_sud_optimistic') }}"
      open_cover:
        - action: cover.open_cover
          target:
            entity_id: cover.linus_sud
      close_cover:
        - action: cover.close_cover
          target:
            entity_id: cover.linus_sud
      stop_cover:
        - action: cover.stop_cover
          target:
            entity_id: cover.linus_sud
      set_cover_position:
        - action: cover.set_cover_position
          target:
            entity_id:
              - cover.linus_sud
          data:
            position: "{{position}}"
