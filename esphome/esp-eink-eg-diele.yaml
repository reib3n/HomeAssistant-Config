# Pins for Waveshare ePaper ESP Board
spi:
  clk_pin: GPIO13
  mosi_pin: GPIO14

# Now render everything on the ePaper screen.
display:
  - platform: waveshare_epaper
    id: eink_display
    cs_pin: GPIO15
    dc_pin: GPIO27
    busy_pin: GPIO25
    reset_pin: GPIO26
    model: 7.50in-bv3-bwr
    reset_duration: 2ms
    update_interval: never
    rotation: 90
    lambda: |-

      it.fill(COLOR_BG);

      // Map weather states to MDI characters.
      std::map<std::string, std::string> weather_icon_map{
          {"cloudy", "\U000F0590"},
          {"cloudy-alert", "\U000F0F2F"},
          {"cloudy-arrow-right", "\U000F0E6E"},
          {"fog", "\U000F0591"},
          {"hail", "\U000F0592"},
          {"hazy", "\U000F0F30"},
          {"hurricane", "\U000F0898"},
          {"lightning", "\U000F0593"},
          {"lightning-rainy", "\U000F067E"},
          {"clear-night", "\U000F0594"},
          {"night-partly-cloudy", "\U000F0F31"},
          {"partlycloudy", "\U000F0595"},
          {"partly-lightning", "\U000F0F32"},
          {"partly-rainy", "\U000F0F33"},
          {"partly-snowy", "\U000F0F34"},
          {"partly-snowy-rainy", "\U000F0F35"},
          {"pouring", "\U000F0596"},
          {"rainy", "\U000F0597"},
          {"snowy", "\U000F0598"},
          {"snowy-heavy", "\U000F0F36"},
          {"snowy-rainy", "\U000F067F"},
          {"sunny", "\U000F0599"},
          {"sunny-alert", "\U000F0F37"},
          {"sunny-off", "\U000F14E4"},
          {"sunset", "\U000F059A"},
          {"sunset-down", "\U000F059B"},
          {"sunset-up", "\U000F059C"},
          {"tornado", "\U000F0F38"},
          {"windy", "\U000F059D"},
          {"windy-variant", "\U000F059E"},
      };

      bool data_missing = false;

      auto check_state = [&](auto id_ref, const char *sensor_name) {
        if (!id_ref->has_state()) {
          ESP_LOGW("display", "Sensorwert fehlt: %s", sensor_name);
          data_missing = true;
          return false;
        }
        return true;
      };

      // Datum
      if (check_state(id(date), "date"))
        it.printf(240, 30, id(font_medium_bold), COLOR_TEXT, TextAlign::TOP_CENTER, id(date).state.c_str());

      if (check_state(id(weekday), "weekday"))
        it.printf(240, 60, id(font_large_bold), COLOR_TEXT, TextAlign::TOP_CENTER, id(weekday).state.c_str());

      // Wetter-Icon
      std::string weather = check_state(id(weather_condition_now), "weather_condition_now")
                              ? id(weather_condition_now).state
                              : "cloudy";
      it.printf(35, 150, id(font_150_mdi), COLOR_TEXT, "%s", weather_icon_map[weather].c_str());

      // Temp MIN & MAX
      it.printf(270, 125, id(font_22_mdi), COLOR_TEXT, TextAlign::TOP_CENTER, "\U000F0143");
      if (check_state(id(temp_max_today), "temp_max_today"))
        it.printf(283, 130, id(font_16_book), COLOR_TEXT, "%2.0fÂ°C", id(temp_max_today).state);
      else
        it.printf(283, 130, id(font_16_book), COLOR_TEXT, "--Â°C");

      it.printf(345, 125, id(font_22_mdi), COLOR_TEXT, TextAlign::TOP_CENTER, "\U000F0140");
      if (check_state(id(temp_min_today), "temp_min_today"))
        it.printf(357, 130, id(font_16_book), COLOR_TEXT, "%2.0fÂ°C", id(temp_min_today).state);
      else
        it.printf(357, 130, id(font_16_book), COLOR_TEXT, "--Â°C");

      // AuÃŸentemperatur
      it.printf(250, 155, id(font_54_mdi), COLOR_TEXT, TextAlign::TOP_CENTER, "\U000F050F");
      if (check_state(id(out_temp), "out_temp"))
        it.printf(280, 155, id(font_large_bold), COLOR_TEXT, "%2.0fÂ°C", id(out_temp).state);
      else
        it.printf(280, 155, id(font_large_bold), COLOR_TEXT, "--Â°C");

      // Feuchtigkeit
