      // Sonnenaufgang / -untergang
      it.printf(42, 125, id(font_22_mdi), COLOR_TEXT, TextAlign::TOP_CENTER, "\U000F059C");
      auto sunrise = id(next_sunrise).state;
      if (sunrise.length() >= 5)
