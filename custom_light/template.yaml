- platform: template
  lights:
    mb_esszimmertisch:
      friendly_name: "Esszimmertisch"
      unique_id: "mb_esszimmertisch"
      value_template: "{{ (states('binary_sensor.mb_light_esszimmertisch_status')) }}"
      level_template: "{{ (states('sensor.mb_light_esszimmertisch_bright') | int(0) ) }}"
      turn_on:
        - action: modbus.write_coil
          data_template:
            hub: "Beckhoff"
            unit: 1
            address: 1007
            state: TRUE
      turn_off:
        - action: modbus.write_coil
          data_template:
            hub: "Beckhoff"
            unit: 1
            address: 1007
            state: FALSE
      set_level:
        - action: modbus.write_register
          data_template:
            hub: "Beckhoff"
            unit: 1
            address: 2007
            value: "{{ brightness }}"
