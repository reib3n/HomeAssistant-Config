# packages/_template.yaml
# -------------------------------------------------------------------
# Package: <THEMA>
# Zweck:   Bündelt alle Konfigurationsbestandteile zu einem Thema
# Hinweis:
#   - Keine Funktion ändert sich durch die Auslagerung
#   - Alles, was bisher in configuration.yaml stand, hier einfügen
#   - Nur die benötigten Blöcke verwenden, Rest auskommentiert lassen
# -------------------------------------------------------------------

# 1) INTEGRATIONEN
# Falls dieses Package eine Integration konfiguriert (z. B. weather:, light:, sensor:),
# hier platzieren.
#
# Beispiel:
# weather:
#   - platform: demo
#     name: Wetter Demo

# >>> PASTE: BEGIN integration <<<
# <Integration(en) hier einfügen>
# >>> PASTE: END integration <<<

# 2) TEMPLATE-SENSOREN UND BINARY-SENSOREN
# Klassische Template-Platformen oder moderne template:-Integration
#
# Beispiel (modern):
# template:
#   - sensor:
#       - name: "Beispiel Temperatur"
#         unique_id: beispiel_temp
#         state: "{{ states('sensor.aussen_temp') }}"
#
# Beispiel (klassisch):
# sensor:
#   - platform: template
#     sensors:
#       beispiel_temp:
#         friendly_name: "Beispiel Temperatur"
#         value_template: "{{ states('sensor.aussen_temp') }}"

# >>> PASTE: BEGIN templates <<<
# <Templates hier einfügen>
# >>> PASTE: END templates <<<

# 3) AUTOMATIONEN
# Alle themenspezifischen Automationen können hier direkt definiert werden.
#
# Beispiel:
# automation:
#   - id: <eindeutige_id>
#     alias: "<Sprechender Name>"
#     mode: single
#     trigger:
#       - platform: time
#         at: "07:00:00"
#     action:
#       - action: light.turn_on
