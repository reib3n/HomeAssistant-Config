wgt_mode_2:
  alias: WGT-Mode
  sequence:
  - if:
    - condition: template
      value_template: '{{modus == "cool"}}'
    then:
    - service: modbus.write_register
      data:
        hub: WGT
        address: 100
        slave: 1
        value:
        - 3
    - service: modbus.write_register
      data:
        hub: WGT
        address: 230
        slave: 1
        value:
        - 2
    - service: modbus.write_register
      data:
        hub: WGT
        address: 231
        slave: 1
        value:
        - 0
    - service: modbus.write_register
      data:
        hub: WGT
        address: 232
        slave: 1
        value:
        - 1
  - if:
    - condition: template
      value_template: '{{modus == "off"}}'
    then:
    - service: modbus.write_register
      data:
        hub: WGT
        address: 100
        slave: 1
        value:
        - 0
  - if:
    - condition: template
      value_template: '{{modus == "heat"}}'
    then:
    - service: modbus.write_register
      data:
        hub: WGT
        address: 100
        slave: 1
        value:
        - 2
    - service: modbus.write_register
      data:
        hub: WGT
        address: 230
        slave: 1
        value:
        - 1
    - service: modbus.write_register
      data:
        hub: WGT
        address: 231
        slave: 1
        value:
        - 1
    - service: modbus.write_register
      data:
        hub: WGT
        address: 232
        slave: 1
        value:
        - 0
  - if:
    - condition: template
      value_template: '{{modus == "fan_only"}}'
    then:
    - service: modbus.write_register
      data:
        hub: WGT
        address: 100
        slave: 1
        value:
        - 3
    - service: modbus.write_register
      data:
        hub: WGT
        address: 230
        slave: 1
        value:
        - 0
    - service: modbus.write_register
      data:
        hub: WGT
        address: 231
        slave: 1
        value:
        - 0
    - service: modbus.write_register
      data:
        hub: WGT
        address: 232
        slave: 1
        value:
        - 0
  - if:
    - condition: template
      value_template: '{{modus == "auto"}}'
    then:
    - service: modbus.write_register
      data:
        hub: WGT
        address: 100
        slave: 1
        value:
        - 4
  description: ''
  icon: mdi:thermostat-cog
  fields:
    modus:
      selector:
        text:
      name: Modus
      required: true
guten_morgen:
  sequence:
  - if:
    - condition: numeric_state
      entity_id: sensor.ads_wetterlux
      above: 0
    then:
    - action: cover.open_cover
      metadata: {}
      data: {}
      target:
        entity_id:
        - cover.kuche
        - cover.esszimmer_sud
        - cover.jalousie_esszimmer
        - cover.wohnzimmer_jalousie
    else:
    - action: light.turn_on
      metadata: {}
      data:
        brightness_pct: 50
      target:
        entity_id: light.mb_esszimmertisch
  - action: switch.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: switch.mb_powersocket_fernseher
  alias: Guten Morgen
  description: ''
radio_auf_voice_starten:
  sequence:
  - action: music_assistant.play_media
    metadata: {}
    data:
      media_id: library://radio/1
    target:
      entity_id: media_player.home_assistant_voice_09d11a_media_player_2
  alias: Radio auf Voice starten
  description: ''
gute_nacht:
  sequence:
  - action: cover.close_cover
    metadata: {}
    data: {}
    target:
      entity_id:
      - cover.kuche
      - cover.esszimmer_sud
  - action: switch.turn_off
    metadata: {}
    data: {}
    target:
      entity_id: switch.mb_powersocket_fernseher
  - action: light.turn_off
    metadata: {}
    data: {}
    target:
      entity_id:
      - light.std_lavalampe
      - light.marmorlampe
      - light.mb_wohnzimmer
      - light.mb_esszimmertisch
      - light.mb_esszimmer
      - light.mb_kuche
  alias: Gute Nacht
  description: ''
eink_display_eg_diele_licht:
  sequence:
  - alias: Briefkasten
    if:
    - condition: template
      value_template: '{{modus == "Briefkasten"}}'
    then:
    - action: light.turn_on
      metadata: {}
      data:
        rgb_color:
        - 255
        - 180
        - 63
        effect: Running
        brightness_pct: 50
      target:
        entity_id: light.wled_eg_diele
  - alias: Ausschalten
    if:
    - condition: template
      value_template: '{{modus == "aus"}}'
    then:
    - action: light.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: light.wled_eg_diele
  alias: eInk-Display-EG-Diele-Licht
  description: ''
  icon: mdi:alarm-light
  fields:
    modus:
      selector:
        text:
      name: Modus
      required: true
