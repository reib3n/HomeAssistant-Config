  fields:
    modus:
      selector:
        text:
      name: Modus
      required: true
eink_display_eg_diele_licht:
  sequence:
  - alias: Briefkasten
    if:
    - condition: template
      value_template: '{{modus == "Briefkasten"}}'
    then:
    - action: light.turn_on
      metadata: {}
      data:
        rgb_color:
        - 255
        - 180
        - 63
        effect: Running
        brightness_pct: 50
      target:
        entity_id: light.wled_eg_diele
  - alias: Müll
    if:
    - condition: template
      value_template: '{{modus == "Müll"}}'
    then:
    - action: light.turn_on
      metadata: {}
      data:
        effect: Rainbow
        brightness_pct: 50
      target:
        entity_id: light.wled_eg_diele
  - alias: Ausschalten
    if:
    - condition: template
      value_template: '{{modus == "aus"}}'
    then:
    - action: light.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: light.wled_eg_diele
  alias: LED - eInk-EG-Diele
  description: ''
  icon: mdi:alarm-light
  fields:
    modus:
      selector:
        text:
      name: Modus
      required: true
