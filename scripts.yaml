        hub: WGT
        address: 230
        slave: 1
        value:
        - 1
    - service: modbus.write_register
      data:
        hub: WGT
        address: 231
        slave: 1
        value:
        - 1
    - service: modbus.write_register
      data:
        hub: WGT
