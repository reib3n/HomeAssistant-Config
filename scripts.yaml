        slave: 1
        value:
        - 0
  - if:
    - condition: template
      value_template: '{{modus == "fan_only"}}'
    then:
    - service: modbus.write_register
      data:
        hub: WGT
        address: 100
        slave: 1
        value:
        - 3
    - service: modbus.write_register
      data:
        hub: WGT
        address: 230
        slave: 1
        value:
        - 0
    - service: modbus.write_register
      data:
        hub: WGT
        address: 231
        slave: 1
        value:
        - 0
