wgt_mode_2:
  alias: WGT-Mode
  sequence:
  - if:
    - condition: template
      value_template: '{{modus == "cool"}}'
    then:
    - service: modbus.write_register
      data:
        hub: WGT
        address: 100
        slave: 1
        value:
        - 3
    - service: modbus.write_register
      data:
        hub: WGT
        address: 230
        slave: 1
        value:
        - 2
    - service: modbus.write_register
      data:
        hub: WGT
        address: 231
        slave: 1
        value:
        - 0
    - service: modbus.write_register
      data:
        hub: WGT
        address: 232
        slave: 1
        value:
        - 1
